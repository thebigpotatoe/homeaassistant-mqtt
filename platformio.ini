; Common libraries
[common]
lib_deps =
	bblanchon/ArduinoJson @ ^6.18.5


; ESP8266 config (uncomment to activate)
[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 500000
monitor_speed = 115200
lib_deps = 
    ${common.lib_deps}
    marvinroger/AsyncMqttClient @ ^0.9.0


